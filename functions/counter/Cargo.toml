[package]
name = "counter"
version = "0.1.0"
edition = "2021"

[dependencies]
aws-config = "1.5.4"
aws-sdk-dynamodb = "1.39.1"
lambda_http = { version = "0.15.1", default-features = false, features = ["apigw_http", "apigw_rest"] }
lambda_runtime = "0.12.0"
tokio = { version = "1.38.1", features = ["macros"] }
tower-http = { version = "0.5.2", features = ["cors"] }
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3.18", default-features = false, features = ["ansi", "fmt"] }
